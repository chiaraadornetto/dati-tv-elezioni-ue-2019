name: temp
title: TBD
description: Dataset allegato alla tesi triennale di Chiara Adornetto
contributors:
  - title: Chiara Adornetto
    email: chiara.adornetto@tiscali.it
    role: author
  - title: Dennis Angemi
    email: dennisangemi@gmail.com
    role: maintainer
licenses:
  - name: CC-BY-4.0
    title: Creative Commons Attribution 4.0
    path: https://creativecommons.org/licenses/by/4.0/
resources:
  - path: data/interventi.csv
    name: interventi
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: string
          name: id_contenuto
          title: ID del contenuto
          description: Codice identificativo del contenuto trasmesso
        - type: string
          name: id_puntata
          title: ID della puntata
          description: Codice identificativo della puntata
        - type: string
          name: tipologia
          description: Tipologia del contenuto trasmesso
        - type: boolean
          name: UE
          description: Indicatore dei contenuti legati all'Unione Europea
        - type: string
          name: id_ospite
          title: ID ospite
          description: Codici identificativi ospiti separati da virgole
        - type: string
          name: keyword
          description: Parole chiave degli argomenti trattati
        - type: time
          name: start
          description: Coordinata temporale inizio intervento
          format: default
        - type: time
          name: end
          description: Coordinata temporale fine intervento
          format: default
        - type: string
          name: sentiment
          description: Sentiment attribuito all'intervento
      foreignKeys:
        - fields:
            - id_puntata
          reference:
            fields:
              - id_puntata
            resource: puntate
#        - fields:
#            - id_ospite
#          reference:
#            fields:
#              - id_ospite
#            resource: ospiti
  - path: data/ospiti.csv
    name: ospiti
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: string
          name: id_ospite
          title: ID dell'ospite
          description: Codice identificativo dell'ospite
        - type: string
          name: nome
          title: Nome
        - type: string
          name: cognome
          title: Cognome
        - type: string
          name: titolo
          description: Professione o attivit√† svolta
        - type: string
          name: appartenenza
          description: Testa giornalistica o partito politico di appartenenza
  - path: data/puntate.csv
    name: puntate
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: string
          name: id_puntata
          title: ID della puntata
          description: Codice identificativo della puntata
        - type: string
          name: trasmissione
          description: Denominazione della trasmissione
        - type: date
          name: data
          description: Data della messa in onda della puntata
        - type: time
          name: durata_puntata
          description: Durata della puntata
          format: default
      foreignKeys:
        - fields:
            - trasmissione
          reference:
            fields:
              - trasmissione
            resource: trasmissioni
  - path: data/trasmissioni.csv
    name: trasmissioni
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: string
          name: trasmissione
          description: Denominazione della trasmissione
        - type: string
          name: rete
          description: Denominazione della rete televisiva
        - type: string
          name: canale
          description: Denominazione del canale televisivo
        - type: integer
          name: numero
          description: Numerazione LCN nazionale dei canali TV
profile: data-package

